{% if pagination.num_pages > 1 %}
    <div class="pagination">
      <ul class="container">
        {% if input.has_previous %}
        <li><a href="?page={{ input.previous_page_number }}" class="btn page-link" data-page="{{input.previous_page_number}}">&#10094; Prev</a></li>
        {% endif %}
          {% for page in custome_range %}
          {% if input.number == page %}
          <li><a href="?page={{ page }}" class="btn  page-link btn--sub" data-page="{{page}}">{{ page }}</a></li>
            {% else %}
              <li><a href="?page={{ page }}" class="btn  page-link" data-page="{{page}}">{{ page }}</a></li>
            {% endif %}
        {% endfor %}
       {% if input.has_next %}
         <li><a href="?page={{ input.next_page_number }}" class="btn page-link" data-page="{{input.next_page_number}}">Next &#10095;</a></li>
      {% endif %}
      </ul>
    </div>
{% endif %}
