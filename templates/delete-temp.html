{% extends 'main.html' %}

{% block contenet %}
    <form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    </form>

        <!-- Main Section -->
    <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <br>
                <form class="form" method="POST">    {% csrf_token %}
                    <p> Are you sure wants to delete "{{ object }}" ?</p>
                    <a class="btn btn--sub btn--lg  my-md" href="{{ request.GET.next }}" > Back</a>
                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
                </form>
            </div>
        </div>
    </main>
{% endblock contenet %}
